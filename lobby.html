<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap');

        body {
            margin: 0; padding: 0;
            background: #020617;
            color: #f8fafc;
            font-family: 'Cinzel', serif;
            min-height: 100vh;
        }

        .bg-fixed-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.85) 0%, rgba(2, 6, 23, 0.95) 100%), 
                        url('./background.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .shard-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }

        .shard-card:hover {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
            transform: translateY(-5px);
        }

        .emerald-text {
            color: #10b981;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSUXdz7HqwkENhQqEJLItxYm-LAwkgbmY",
            authDomain: "zombielords-playhouse.firebaseapp.com",
            projectId: "zombielords-playhouse",
            storageBucket: "zombielords-playhouse.firebasestorage.app",
            messagingSenderId: "795162260246",
            appId: "1:795162260246:web:97f0361751ac1359b31637"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById('user-tag').innerText = user.displayName || "Disciple";
            }
        });

        function logout() {
            auth.signOut().then(() => { window.location.href = "index.html"; });
        }
    </script>
</head>

                <div class="text-[10px] font-bold text-emerald-400 tracking-[0.3em] uppercase">Begin Session &rarr;</div>

    </main>

</body>
</html>
