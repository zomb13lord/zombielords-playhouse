<nav class="flex justify-between items-center p-6 border-b border-emerald-900/30 bg-black/40 backdrop-blur-md">
    <div class="cinzel text-xl tracking-widest text-emerald-500">STRATEGIC_ENGINE <span class="text-[10px] opacity-50">v2.0</span></div>
    <div class="flex gap-8 text-[10px] font-mono uppercase tracking-[.2em]">
        <button onclick="navigate('lobby')" class="hover:text-emerald-400 transition-colors">Lobby</button>
        <button onclick="archiveCurrent()" class="hover:text-emerald-400 transition-colors">Archive</button>
        <button onclick="logout()" class="text-red-900 hover:text-red-500 transition-colors">Logout</button>
    </div>
</nav>

<main class="p-8 max-w-7xl mx-auto">
    <div id="session-init" class="flex gap-4 mb-12">
        <button onclick="initNewSession()" class="shard-btn bg-emerald-900/20 border-emerald-500/50 text-emerald-400 px-8 py-3 rounded uppercase text-[10px] tracking-widest">New Session</button>
        <button onclick="resumeLast()" class="shard-btn bg-slate-900/40 border-slate-700 text-slate-400 px-8 py-3 rounded uppercase text-[10px] tracking-widest">Resume Last</button>
    </div>

    <section id="configuration" class="shard p-8 bg-black/60 border border-emerald-900/20 rounded-xl shadow-2xl">
        <h2 class="cinzel text-emerald-500 mb-8 text-sm tracking-widest">SYSTEM_CALIBRATION</h2>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            
            <div class="space-y-6">
                <div class="text-[9px] font-mono text-emerald-700 uppercase mb-2">01_WHEEL_PHYSICS</div>
                <div>
                    <label class="config-label">Wheel Type</label>
                    <select id="wheel-type" class="config-input w-full" onchange="syncWheelSubtypes()">
                        <option value="EU">European (37)</option>
                        <option value="US">American (38)</option>
                        <option value="TZ">Triple Zero (39)</option>
                    </select>
                </div>
                <div>
                    <label class="config-label">Subtype</label>
                    <select id="wheel-subtype" class="config-input w-full"></select>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="text-[9px] font-mono text-emerald-700 uppercase mb-2">02_DOMAIN_PROTOCOL</div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="config-label">Domain</label>
                        <select id="main-domain" class="config-input w-full" onchange="syncSubCategories()">
                            <option value="inside">Inside</option>
                            <option value="outside">Outside</option>
                            <option value="sectors">Sectors</option>
                        </select>
                    </div>
                    <div>
                        <label class="config-label">Sub-Category</label>
                        <select id="sub-category" class="config-input w-full" onchange="syncSubTypes()"></select>
                    </div>
                    <div>
                        <label class="config-label">Protocol</label>
                        <select id="sub-type" class="config-input w-full" onchange="toggleSpecialInputs()"></select>
                    </div>
                </div>

                <div id="neighbor-size-box" class="hidden p-4 bg-emerald-950/10 border border-emerald-900/30 rounded">
                    <div class="flex items-center justify-between">
                        <label class="config-label text-emerald-400">Neighbor Size (S)</label>
                        <input type="number" id="neighbor-size" class="config-input w-20 text-center" value="1" min="1" max="18">
                    </div>
                    <div class="text-[8px] text-slate-500 mt-2 font-mono uppercase">Calculated Span: 1 + (S x 2) Pockets</div>
                </div>
            </div>
        </div>
    </section>
</main>
