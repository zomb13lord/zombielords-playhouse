<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roulette Engine V50 | Zombie Lord's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap');

        body {
            margin: 0; padding: 0; min-height: 100vh;
            background-color: #020617;
            color: white;
            font-family: 'Cinzel', serif;
            /* Balanced background for mobile visibility */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 100%), 
                              url('https://zomb13lord.github.io/zombielords-playhouse/background.png');
            background-size: cover;
            background-position: center 15%;
            background-attachment: fixed;
        }

        .shard-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .emerald-glow {
            color: #10b981;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(16, 185, 129, 0.2);
            height: 4px;
        }

        .hidden { display: none !important; }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSUXdz7HqwkENhQqEJLItxYm-LAwkgbmY",
            authDomain: "zombielords-playhouse.firebaseapp.com",
            projectId: "zombielords-playhouse",
            storageBucket: "zombielords-playhouse.firebasestorage.app",
            messagingSenderId: "795162260246",
            appId: "1:795162260246:web:97f0361751ac1359b31637"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
        });

        function engageEngine() {
            document.getElementById('config-layer').classList.add('hidden');
            document.getElementById('tracker-layer').classList.remove('hidden');
            // Logic to initialize the 9-Street math will go here
        }
    </script>
</head>
<body class="flex flex-col items-center p-4">

    <nav class="w-full max-w-5xl flex justify-between items-center py-4 mb-8">
        <button onclick="window.location.href='lobby.html'" class="text-[10px] uppercase font-bold tracking-[0.3em] text-emerald-500/70 hover:text-emerald-400 transition-colors flex items-center gap-2">
            <span>‚Üê</span> Return to Lobby
        </button>
        <div class="text-[9px] uppercase tracking-[0.4em] text-slate-500 font-bold">System: Engine V50</div>
    </nav>

    <div id="config-layer" class="shard-panel w-full max-w-md p-8 rounded-sm mt-10">
        <header class="text-center mb-10">
            <h2 class="text-2xl font-black uppercase tracking-tighter emerald-glow">Shard Configuration</h2>
            <p class="text-[9px] uppercase tracking-[0.5em] text-slate-400 mt-2">Establish Resonance</p>
        </header>

        <div class="space-y-8 mb-10">
            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-[10px] uppercase font-bold text-emerald-500/80 tracking-widest">Hybrid Sensitivity</label>
                    <span class="text-[10px] text-slate-500">75%</span>
                </div>
                <input type="range" class="w-full accent-emerald-500 bg-transparent cursor-pointer">
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/80 tracking-widest block mb-2">Tracking Mode</label>
                <select class="w-full bg-slate-900 border border-emerald-900/30 p-3 text-xs text-slate-300 outline-none focus:border-emerald-500 transition-colors">
                    <option>9-Street Hybrid (Aggressive)</option>
                    <option>9-Street Hybrid (Passive)</option>
                    <option>Sector Convergence</option>
                </select>
            </div>
        </div>

        <button onclick="engageEngine()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 font-black uppercase text-xs tracking-[0.3em] transition-all border-b-4 border-emerald-900 active:border-b-0 active:translate-y-1">
            Engage Shard Engine
        </button>
    </div>

    <div id="tracker-layer" class="hidden w-full max-w-5xl">
        <div class="shard-panel p-20 rounded-sm text-center border-dashed border-2 border-emerald-900/20">
            <p class="text-emerald-500/40 uppercase tracking-[0.6em] text-xs animate-pulse">Awaiting Wheel Vibrations...</p>
        </div>
    </div>

</body>
</html>
