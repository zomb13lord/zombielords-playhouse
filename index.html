<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieLords Playhouse | Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // These are the specific keys you provided for ZombieLords-Playhouse
        const firebaseConfig = {
            apiKey: "AIzaSyBSUXdz7HqwkENhQqEJLItxYm-LAwkgbmY",
            authDomain: "zombielords-playhouse.firebaseapp.com",
            projectId: "zombielords-playhouse",
            storageBucket: "zombielords-playhouse.firebasestorage.app",
            messagingSenderId: "795162260246",
            appId: "1:795162260246:web:97f0361751ac1359b31637"
        };

        // Initialize the connection
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // The specific function to trigger the Google Login popup
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                // Once authenticated, the browser moves to the next stage
                window.location.href = "lobby.html";
            } catch (error) {
                console.error("Authentication Error:", error);
                alert("Auth Error: " + error.message);
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 text-center">
        <h1 class="text-3xl font-black mb-2 text-emerald-400 tracking-tighter uppercase">ZombieLords</h1>
        <p class="text-slate-400 mb-8 font-medium italic text-sm">THE PLAYHOUSE</p>

        <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white text-slate-900 p-3 rounded-lg font-bold hover:bg-slate-200 transition-all active:scale-95 mb-6">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20" alt="Google Logo">
            Sign in with Google
        </button>

        <p class="text-[10px] text-slate-500 uppercase tracking-widest">Secure Access Required</p>
    </div>

</body>
</html>
